name: Reusable workflow for repetitive jobs

on:
  workflow_call:
    inputs:
      file-name:
        required: true
        type: string

jobs:
  job-get-information:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the code
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: latest
      - name: Get short commit SHA
        run: |
          git rev-parse --short HEAD
          echo "SHORT_COMMIT_SHA=$(git rev-parse --short HEAD)" >> .env
      - name: Install jq
        run: sudo apt-get install -y jq
      - name: Set all secrets to .env
        env:
          ALL_SECRETS: ${{ toJSON(secrets) }}
        run: |
          echo $ALL_SECRETS | jq -r 'to_entries | .[] | "echo \(.key)=\(.value) >> .env"' | bash
          cat .env
      - name: Fetch data & send mail
        run: |
          corepack enable
          yarn
          yarn get:info:${{ inputs.file-name }}
